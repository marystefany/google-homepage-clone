<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage UI Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="menu">
      <div class="menu__section left">
        <img class="menu__icon" src="assets/burger-icon.svg" alt="Burguer" />
        <a class="menu__link active">All</a>
        <a class="menu__link">Images</a>
      </div>

      <div class="menu__section right">
        <img class="menu__icon" src="assets/more-icon.svg" alt="More" />
        <div class="menu__profile">
          <img class="menu__avatar" src="assets/avatar.png" alt="Avatar" />
          <img
            class="menu__avatar--frame"
            src="assets/circle-frame.svg"
            alt="Frame"
          />
        </div>
      </div>
    </header>

    <main class="content">
      <img class="content__logo" src="assets/logo.svg" alt="UI Clone" />

      <input class="content__search" type="text" />

      <div class="content__offer">
        Made with ðŸ’™ by
        <a href="https://github.com/marystefany" target="__blank">
          Mary Stefany</a
        >
      </div>
    </main>

    <footer class="footer">
      <div class="footer__section footer__location">
        <span>Brazil</span>
      </div>

      <div class="footer__section footer__links">
        <a href="#">Setting</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </div>
    </footer>
  </body>
</html>
